name: Build Project

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:

    - name: Configure CMake
      run: cmake -B build -DCMAKE_TOOLCHAIN_FILE=toolchain-rpi.cmake

    - name: Build
      run: cmake --build build

    - name: Test 
      run: ctest --test-dir build

    - name: Upload Artifacts
      uses: actions/upload-artifact@v2
      with:
        name: build-artifacts
        path: build/
